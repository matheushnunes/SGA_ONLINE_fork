<section class="modulo">
    <H2>Lista de estoque</H2>
     <div class="header">
        <div class="container_select">
            <p>Selecione a coluna desejada:</p>
            <select id="" class="campo_select">
                <option value="codigo">Código</option>
                <option value="descricao">Descrição</option>
                <option value="localizacao">Localização</option>
                <option value="padrao">Padrão</option>
            </select>
        </div>
        <div class="container_campo_pesquisa_btn">
            <div class="campo_pesquisa" id="campo_pesquisa">
                <input id="input_pesquisa_tabela" type="text" placeholder="Pesquisar por Código" class="input_pesquisa">
                <img id="icone_pesquisa" src="../../imagens/icone_pesquisa.png" alt="icone_pesquisa">
            </div>
        </div>   
     </div>
     <div class="main"> 
         <div class="container_tabela">
            <table class="tabela" id="tabela_contatos">
                <thead>
                    <tr>
                        <th id="tabela_codigo">Código</th>
                        <th id="tabela_descricao">Descrição</th>
                        <th id="tabela_localizacao">Localização</th>
                        <th id="tabela_padrao">Padrão</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="codigo">1</td>
                        <td class="descricao">Principal</td>
                        <td class="localizacao">Corredor 3</td>
                        <td class="padrao">S</td>
                    </tr>
                    <tr>
                        <td class="codigo">2</td>
                        <td class="descricao">Secundário</td>
                        <td class="localizacao">Corredor 1</td>
                        <td class="padrao">N</td>
                    </tr>
                    <tr>
                        <td class="codigo">3</td>
                        <td class="descricao">Principal</td>
                        <td class="localizacao">Corredor 5</td>
                        <td class="padrao">S</td>
                    </tr>
     </div>
</section>
